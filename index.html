<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>European Exhibition Analysis 1905-1915</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <h3>European Exhibition Analysis (1905-1915)</h3>
        <div id="timeSlider"></div>
        <div class="panel">
          <h5>Top 10 Artists</h5>
          <div class="btn-group">
            <button
              class="btn active"
              data-type="paintings"
              type="button"
              onclick="updateArtistChart('paintings')"
            >
              By Paintings
            </button>
            <button
              class="btn"
              data-type="exhibitions"
              type="button"
              onclick="updateArtistChart('exhibitions')"
            >
              By Exhibitions
            </button>
            <button
              class="btn"
              data-type="venues"
              type="button"
              onclick="updateArtistChart('venues')"
            >
              By Venues
            </button>
          </div>
          <canvas id="artistChart"></canvas>
        </div>
        <div class="panel">
          <h5>Top 10 Venues</h5>
          <div class="btn-group">
            <button
              class="btn active"
              data-type="artists"
              type="button"
              onclick="updateVenueChart('artists')"
            >
              By Artists
            </button>
            <button
              class="btn"
              data-type="exhibitions"
              type="button"
              onclick="updateVenueChart('exhibitions')"
            >
              By Exhibitions
            </button>
            <button
              class="btn"
              data-type="paintings"
              type="button"
              onclick="updateVenueChart('paintings')"
            >
              By Paintings
            </button>
          </div>
          <canvas id="venueChart"></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3"></script>
    <script type="module" src="./Charts/artist_chart.js"></script>
    <script type="module" src="./Charts/venue_chart.js"></script>
    <script type="module" src="./data/exhibition_data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
